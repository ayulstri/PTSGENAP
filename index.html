<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar pembeli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Daftar pembeli</h1>
  
  <table class="table" id="daftar-pembeli">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama pembeli</th>
        <th scope="col">alamat</th>
        <th scope="col">telpon</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  
  <img src="loader.gif" style="width: 15em; display: block" id="loader">

<a href="form data siswa.html">Tambah data pembeli</a>
  
  <script type="module">
    import { ambilDaftarPembeli, formatAngka } from './main.js';
    
    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-pembeli > tbody");
      let daftarPembeli = await ambilDaftarProduk();
      let nomor = 1;
      
      daftarPembeli.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.alamat + '</td>' +
          '<td>' + data.telpon + '</td>' +
          '<td>' + '<button class=btn btn-danger tombol-hapus" data="' + data.id + '" >Hapus</button>'+
          '<img src=loader.gif" style="width: lem; display: none" id="' + data.id + '"> +
          '</td>' +
          '</tr>'
        );
        
        nomor = nomor + 1;
      });
      $('#loader .gif').hide();
      
      $('.tombol-hapus').click(async function() {
        $(this).attr('disabled','disable');
        $('# + $(this).attr('data')).show();
        await hapusProduk($(this).attr('data'));
        location.reload();
      })
      $('link-ubah').click(async function() {
        window.location.replace('ubah-produk.html?docId=' + $(this).attr('data'));
      }}
      
    });
  </script>
</body>

</html>
